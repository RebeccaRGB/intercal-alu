# Tiny Tapeout project information
project:
  title:        "INTERCAL ALU"                                                           # Project title
  author:       "Rebecca G. Bettencourt"                                                 # Your name
  discord:      "YoukaiRempeka"                                                          # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An ALU for the five operators of the INTERCAL programming language."    # One line description of what your project does
  language:     "Verilog"                                                                # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0                                                                        # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_rebeccargb_intercal_alu"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "intercal-alu.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "A0 (input address or result address)"
  ui[1]: "A1 (input address or result address)"
  ui[2]: "A2, S0 (input address or operation selector)"
  ui[3]: "A3, S1 (input address or operation selector)"
  ui[4]: "A4, S2 (input address or operation selector)"
  ui[5]: "A5, S3 (input address or operation selector)"
  ui[6]: "/OE (output enable)"
  ui[7]: "/WE (write enable)"

  # Outputs
  uo[0]: "Result"
  uo[1]: "Result"
  uo[2]: "Result"
  uo[3]: "Result"
  uo[4]: "Result"
  uo[5]: "Result"
  uo[6]: "Result"
  uo[7]: "Result"

  # Bidirectional pins
  uio[0]: "Operand input or result output"
  uio[1]: "Operand input or result output"
  uio[2]: "Operand input or result output"
  uio[3]: "Operand input or result output"
  uio[4]: "Operand input or result output"
  uio[5]: "Operand input or result output"
  uio[6]: "Operand input or result output"
  uio[7]: "Operand input or result output"

# Do not change!
yaml_version: 6
